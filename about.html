<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentang Kami</title>
    <style>
        /* Reset styling bawaan browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        /* Container untuk konten */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h1 {
            font-size: 48px;
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        /* Paragraf pertama */
        p {
            font-size: 20px;
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            animation: fadeIn 1.5s ease;
        }

        /* Daftar misi perusahaan */
        ol {
            margin-left: 20px;
            font-size: 18px;
            color: #333;
            animation: fadeIn 2s ease;
        }

        ol li {
            margin-bottom: 10px;
        }

        /* Tombol kembali */
        a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            margin: 30px auto;
            display: block;
            width: fit-content;
            animation: fadeIn 2.5s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body {
        background-image: url('background.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tentang Kami</h1>
        <p>Kami adalah perusahaan yang bergerak di bidang teknologi, dengan dedikasi untuk inovasi dan pelayanan terbaik.</p>

        <ol>
            <li>Profesional dan Berpengalaman</li>
            <li>Berkomitmen untuk Pelayanan Terbaik</li>
            <li>Inovasi Berkelanjutan</li>
        </ol>

        <a href="index.html">Kembali ke Beranda</a>
    </div>
</body>
</html>
