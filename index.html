<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - Beranda</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Container utama */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Gaya heading */
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        /* Gaya paragraf utama */
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        /* Gaya navigasi */
        nav {
            margin-bottom: 30px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 20px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #0056b3;
        }

        /* Gaya gambar */
        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Animasi muncul */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efek animasi untuk kontainer */
        .container {
            animation: fadeIn 1s ease-out;
        }

        body {
        background-image: url('background.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
        }
    </style>
</head>
<body>

            </ul>
        </nav>

        <!-- Gambar -->
        <img src="testing.jpg" alt="Gambar Perusahaan" width="500">
    </div>
</body>
</html>
