<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Kami</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Container utama */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }

        /* Gaya tabel */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Efek hover pada baris tabel */
        table tr:hover {
            background-color: #ddd;
        }

        /* Gaya link */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        a:hover {
            background-color: #0056b3;
        }

        body {
        background-image: url('background.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Produk Kami</h1>

        <!-- Tabel produk -->
        <table>
            <tr>
                <th>No</th>
                <th>Nama Produk</th>
                <th>Harga</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Software ERP</td>
                <td>Rp 10.000.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aplikasi Mobile</td>
                <td>Rp 5.000.000</td>
            </tr>
        </table>

        <!-- Link kembali ke beranda -->
        <a href="index.html">Kembali ke Beranda</a>
    </div>
</body>
</html>
