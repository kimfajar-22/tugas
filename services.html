<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Kami</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Container utama */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h1 {
            font-size: 36px;
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Gaya paragraf */
        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Gaya daftar layanan */
        ol {
            list-style-type: decimal;
            font-size: 18px;
            padding-left: 40px;
            margin-bottom: 20px;
        }

        ol li {
            margin-bottom: 10px;
        }

        /* Gaya link */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        a:hover {
            background-color: #0056b3;
        }

        body {
        background-image: url('background.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Layanan Kami</h1>
        <p>Kami menyediakan berbagai layanan, termasuk:</p>

        <!-- Daftar layanan -->
        <ol>
            <li>Konsultasi IT</li>
            <li>Pengembangan Aplikasi</li>
            <li>Maintenance Sistem</li>
        </ol>

        <!-- Link kembali ke beranda -->
        <a href="index.html">Kembali ke Beranda</a>
    </div>
</body>
</html>
